<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
   <a href="index.html">Google</a>
    <div id="upbar"><label>Advanced Search</label></div>
   
    <div class="form-cont">
        <form action="https://www.google.com/search" method="GET" name="f">
            <div class="content-box">
                <div class="contbox">    
                    <div class="stbox">
                        <div class="txtbox"> 
                            <span>Find pages with...</span>
                        </div>
                    </div>         
                    <div class="wspace"></div>    
                    <div class="stxt">
                        <div class="txtbox">To do this in the search box</div>
                    </div>    
                </div>    
            </div>
            <div class="content-box">
                <div class="cont-box">
                    <div class="stpbox">
                        <div class="ibox">
                            <label for="atwi">all these words:</label>
                        </div>
                    </div>    
                        <div class="inputstyle">
                            <div class="prght">
                                <input class="textinput" value autofocus="autofocus" id="atwi" name="as_q" type="text" >
                            </div>    
                        </div>    
                </div>
        </div>
        </form>    
    </div>     
            
</body>
</html>
